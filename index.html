<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Simulation Suite</title>
    <meta name="description" content="Advanced rocket trajectory modeling and optimization platform">
    <meta name="theme-color" content="#000000">
    <style>
      /* Hide scrollbars in fullscreen mode */
      html:fullscreen, html:-webkit-full-screen, html:-moz-full-screen {
        overflow: hidden;
      }
      
      /* Ensure no margins or padding */
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #000;
      }
      
      /* Hide cursor during intro for immersive experience */
      .hide-cursor {
        cursor: none;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(239, 68, 68, 0.5);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(239, 68, 68, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
